<div  *ngFor="let r of resetas"  class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{r.nombre}}</h5>
    <h5 class="card-title">{{r.estrellas}}</h5>
    <h5 class="card-title">{{r.cantidadOpiniones}}</h5>
    <img src="r.imagen" class="card-img-top" alt="...">
    <h5 class="card-title">{{r.descripcion}}</h5>
    
  </div>
</div>
